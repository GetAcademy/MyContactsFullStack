<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
<!-- 
    CRUD-operasjonene mellom frontend og backend
-->
Hei

<script>
    const model = {};

    getData();

    async function getData() {
        const response = await axios.get('/people');
        model.people = response.data;
        updateView();
    }


    function updateView() {
        console.table(model.people);
    }


</script>
</body>
</html>
